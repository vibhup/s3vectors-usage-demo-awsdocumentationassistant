<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AWS Documentation RAG System - Ask questions about AWS services and get comprehensive answers powered by Claude 3.5 Sonnet" />
    <title>AWS Documentation Assistant</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #232F3E 0%, #146EB4 100%);
        min-height: 100vh;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      /* Loading fallback */
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-size: 18px;
      }

      .loading-fallback.hidden {
        display: none;
      }
    </style>
    <script>
      // Error handling and debugging
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('JavaScript Error:', msg, 'at', url, ':', lineNo, ':', columnNo);
        var fallback = document.getElementById('loading-fallback');
        if (fallback) {
          fallback.innerHTML = 
            '<div style="text-align: center;"><h2>Loading Error</h2><p>JavaScript failed to load. Please check console for details.</p><p>Error: ' + msg + '</p></div>';
        }
        return false;
      };

      // Hide loading fallback when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var fallback = document.getElementById('loading-fallback');
          var root = document.getElementById('root');
          if (root && root.children.length > 0) {
            if (fallback) fallback.style.display = 'none';
          }
        }, 3000);
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading-fallback" class="loading-fallback">
      <div style="text-align: center;">
        <h2>Loading AWS Documentation Assistant...</h2>
        <p>Please wait while the application loads.</p>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
